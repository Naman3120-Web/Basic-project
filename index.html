<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stellar Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="night-sky" id="night-sky"></div>

    <div class="container">
        <div id="rate-marquee-container">
            <marquee id="rate-marquee" behavior="scroll" direction="left" scrollamount="5">Fetching live galactic exchange rates...</marquee>
        </div>
        <h1>Stellar Converter</h1>

        <div class="box">
            <input type="number" id="amount" placeholder="Enter amount" />

            <div class="dropdowns">
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                </select>

                <select id="toCurrency">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>

            <button id="convertBtn">Convert</button>
            <div class="result">
                <div class="loader" id="loader"></div> </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
